<!DOCTYPE html>
<html lang="dk">
    <!-- -->
    <head>
        <!--  -->
        <meta charset="UTF-8">
        
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" 
              content="ie=edge">

        <link rel="stylesheet" 
              type="text/css" 
              href="./style/style.css">
        
        <!-- Document Title-->
        <title>
            Standardlager - Web Application
        </title>

        <!-- SEO Area -->
    </head>

    <body>
        <!-- Application -->
        <div id="web-application">
            <!-- -->
            <header>
                <div class="overlay-color" id="header-menu">

                </div>

                <div class="breadcrumbs">

                </div>

            </header>

            <!-- -->
            <main>
                <h1>
                    {{
                        this.titel
                    }}
                </h1>
                
                <!-- Boundary area -->
                <div class="showcase-area">
                    <h2>
                        Hul profiler
                    </h2>
                    <!-- Boundary for containers -->
                    <div class="showcase-containers">

                        <!-- For each products -->
                        <div v-for="product in products">

                            <!-- Boundary Product-->
                            <div class="showcase-product">
                                <div class="container-image">
                                   <img v-bind:src="product.Preview"/>
                                </div>
                                
                                <p class="container-title">
                                    {{
                                        product.Titel
                                    }}
                                </p>

                                <p class="container-description">
                                    {{
                                        product.Description
                                    }}
                                </p>
                                
                                
                            </div>

                        </div>

                    </div>

                    <div class="button">
                        <a class="container-link" href="" hreflang="">
                            <div class="button-cover">
                                <p>
                                    View More
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
                
            </main>

            <!-- -->
            <footer class="overlay-color">

            </footer>

        </div>    
    </body>

    <!-- Fonts used -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" 
          rel="stylesheet">

    <!-- Scripts libraries used -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>

    <!-- Scripts execution order -->
    <script src="./javascript/application.js">
    </script>

</html>
